desc: RZK Маркет Україна - це маркетплейс, тут можна купити товари за вигідними цінами безпосередньо зі складу. Ми повністю контролюємо процес обробки замовлення. З нами легко, швидко та зручно!
siteTitle: RZK Маркет Україна – Інтернет-магазин електротоварів в Києві
siteDesc: Інтернет-магазин RZK Маркет Україна – найнижчі ціни на електротовари! Великий вибір розеток та вимикачів. Склади в Києві, Дніпрі та Тернополі. Доставка по всій Україні.
siteCatTitle: в Києві, Харкові, Одесі, Дніпрі, Запоріжжі, Львові, Миколаєві, Херсоні
siteCatDesc: в Києві. Великий вибір товарів в інтернет-магазині Rzk.com.ua. Швидка доставка по Україні.
siteSeoText:
  "Каталог товарів": "Інтернет-магазин RZK Маркет Україна пропонує широкий вибір електротоварів, розетки та вимикачі,
  подовжувачі, щитки, вилки, аксесуари фабрик Viko, Nilson, Gunsan. Товари постійно поповнюються, стежте за новинами."
  "Працюємо для клієнта": "Інтернет-магазин RZK Маркет Україна використовує сучасні веб технології, швидкий та зручний пошук товарів за категоріями, брендом.
  Також у нас є телеграм бот @RzkMarketBot, за допомогою якого можна швидко оформити замовлення."
siteSeoQuestion:
  "Які товари можна купити в інтернет-магазині RZK Маркет Україна": "У нас можна купити кабель, провід всіх марок та типорозмірів, електрофурнітуру,
   розетки та вимикачі, автоматику, світильники, щити, світлодіодні лампи та багато іншого."
  "Де знаходяться пункти видачі замовлень RZK Маркет Україна": "Пункти видачі замовлень RZK Маркет Україна знаходяться в місті Київ, Дніпро, Тернопіль"
