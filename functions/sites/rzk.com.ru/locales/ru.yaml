siteSeoText:
  "Ассортимент товаров": "Интернет-магазин RZK Маркет Крым предлагает широкий выбор электротоваров, розетки и выключатели фабрик Viko, Nilson, Schneider-Electric, Legrand
  различной цветовой гаммы от белого и кремового цвета до цветных (золото, серебро, клен, орех, черный, рамки из стекла, металла). 
  Кабельно-проводниковая продукция представлена заводами Коаксиал кабель и Арсенал кабель вся продукция ГОСТ мы предлагаем только качественный товар.
  Щитовое оборудование, автоматика ИЕК, Eaton. Освещение ЭРА, Feron.
  Товарный ассортимент постоянно пополняется следите за новостями."
  "Работаем для клиента": "Интернет-магазин RZK Маркет Крым использует современные технологии веб, быстрый и удобный поиск товаров по категориям, бренду.
  Также у нас есть телеграм бот @RzkCrimeaBot, с помощью которого можно быстро оформить заказ. Возможна адресная доставка заказа по городу Симферополь
  и Саки  или транспортной компанией."
siteSeoQuestion:
  "Какие товары можно купить в интернет-магазине RZK Маркет Крым": "У нас можно купить кабель, провод всех марок и типоразмеров, электрофурнитуру,
  розетки и выключатели, автоматику, светильники, щиты, светодиодные лампы и многое другое."
  "Где находятся пункты выдачи RZK Маркет Крым": "Пункты выдачи RZK Маркет Крым находятся в городе Симферополь (ул.Генерала Васильева 30) и Саки (Центральный рынок)."
